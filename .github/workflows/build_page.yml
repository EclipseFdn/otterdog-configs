name: Build page
on:
  push:
    branches: [ "main" ]
    paths:
     - '.github/workflows/build_page.yml'
     - 'otterdog.json'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create list of projects
        run: |
          OUTPUT='./site/index.md'
          mkdir -p site
          cat <<EOT > ${OUTPUT}
          <!---
          File generated by "build_page.yml", DO NOT EDIT.
          -->
          # List of projects that have Otterdog enabled:

          | Eclipse project | GitHub organization |
          | --------------- | ------------------- |
          EOT
          for org in $(jq -c '.organizations[]' < otterdog.json); do
            GITHUB_ID=$(echo $org | jq -r '.github_id')
            ECLIPSE_PROJECT=$(echo $org | jq -r '.eclipse_project')
            echo "| [${ECLIPSE_PROJECT}](https://projects.eclipse.org/projects/${ECLIPSE_PROJECT}) | [${GITHUB_ID}](https://github.com/${GITHUB_ID}) |" >> ${OUTPUT}
          done
      - name: Commit change
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add site/index.md
          git commit -m "Update list" || true
          git push
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./site
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
